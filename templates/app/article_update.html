{% extends 'base-mdform.html' %}
{% block content %}
  <h1>Edit Article</h1>
  <p>{{ article.word_count }} word{{ article.word_count|pluralize }}.</p>
  <p>Last edited on {{ article.updated_at|date:'jS F Y' }}</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'app.home' %}">Back to Articles</a>
  <a href="{% url 'app.delete_article' article.id %}">Delete article</a>
{% endblock %}
